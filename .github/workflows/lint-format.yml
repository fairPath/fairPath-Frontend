name: Lint & Format

on:
  pull_request:
    branches: [main]

jobs:
  checks:
    name: ESLint + Prettier
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: ESLint
        run: npm run lint

      - name: Prettier (check)
        run: npm run format:check
